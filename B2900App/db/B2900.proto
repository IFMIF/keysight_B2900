Terminator = LF;

getIDN {
    out "*IDN?";
    in "%\$1[^\n]";
    ExtraInput = Ignore;
}

# Generic

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
    @init {getD;}
}

getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

setF {
    out "\$1 %f";
    @init {getF;}
}

getF {
    out "\$1?";
    in "%f";
    ExtraInput = Ignore;
}

setS {
    out "\$1 %s";
    @init {getS;}
}

getS {
    out "\$1?";
    in "%s";
    ExtraInput = Ignore;
}

setB {
    out "\$1 %b";
    @init {getB;}
}

getB {
    out "\$1?";
    in "%b";
    ExtraInput = Ignore;
}

getWF {
    out "\$2";
    in "%\$1[^\r\n]";
}

getArray {
    separator=",";
    out "\$1?";
    in "%E";
}

